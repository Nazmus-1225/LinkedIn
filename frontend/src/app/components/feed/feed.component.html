<div *ngIf="isAuthenticated">
      
      <div *ngFor="let post of postData.posts">
        <div id="posts">
            <h3>{{post.username}}</h3>
            <small>{{ post.datePosted|date:"medium" }}</small>
            <h4>{{ post.text }}</h4>
            <img *ngIf="post.hasImage" [src]="'http://localhost:9000/linkedin/'+post.fileURL" alt="Post Image">
          <br>
        </div>
      </div>
</div>
<div *ngIf="!isAuthenticated" class="login-container">
    <h3>Please sign in first</h3>
</div>
